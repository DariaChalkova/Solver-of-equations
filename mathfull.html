<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розв'язування лінійних та квадратних рівнянь</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <style>
       body {
    margin: 3%;
    background-color: antiquewhite;
}
input {
    background-color:bisque;
    border-radius: 5px;
    width: 15%;
}
h1 {
    padding: 10px 0;
    color: #1f1300;
}
.submit {
    transition-duration: 0.4s;
    border: 2px solid #4CAF50;
    padding: 3px 7px ;
}
.submit:hover {
    background-color: #4CAF50; /* Green */
    color: white;
    
}
    </style>
</head>

<body>
    <h1>Розв'язування лінійних та квадратних рівнянь</h1>
    <div id="lineal" class="col-md-6">
        <p>Для почтаку потрібно звести Ваше рівняння до виду kx+l=0, де k та l - деякі числа</p>
        <form name="input_form" action="javascript:validate();">
            k: <input type="number" name="kterm" size="5" required>
            l: <input type="number" name="lterm" size="5" required>
            <br><br>
            <input class="submit" type="submit" value="Знайти х">
        </form>

        <p>Ваша змінна дорівнює:</p>
        <p id="output_text">
    </div>
    <hr>
    <!--quadratic-->
    <div id="quadratic" class="col-md-6">
        <p>Для почтаку потрібно звести Ваше рівняння до виду ax<sup>2</sup>+bx+c=0, де a,b та c - деякі числа</p>
        <form name="input_form_quadratic" action="javascript:validateq();">
            a: <input type="number" name="aterm" size="5" required>
            b: <input type="number" name="bterm" size="5" required>
            c: <input type="number" name="cterm" size="5" required>
            <br><br>
            <input class="submit" type="submit" value="Знайти х">
        </form>

        <p>Ваша змінна дорівнює:</p>
        <p id="output_answer">
    </div>
    <script>
        //script for lineal equations
let k, l, x;

function validate() {
    k = document.forms["input_form"]["kterm"].value;
    l = document.forms["input_form"]["lterm"].value;


    if (k == 0) {
        outputText = "<em>k</em> не може бути нулем!";
    } else if (isNaN(k, l)) {
        outputText = "<em>k,l</em> має бути числом!";
    } else {
        let x = -l / k;
        outputText = "Для рівняння <strong>" + (k == 1 ? "" : k) + "x + " + (l == 1 ? "" : l) + " " + " = 0</strong>, x дорівнює <strong>" + x + "</strong>";

    }

    // output the result (or errors)
    document.getElementById("output_text").innerHTML = outputText;
}

//  //script for quadratic equations
let a, b, c;

function validateq() {
    a = document.forms["input_form_quadratic"]["aterm"].value;
    b = document.forms["input_form_quadratic"]["bterm"].value;
    c = document.forms["input_form_quadratic"]["cterm"].value;


    if (a == 0) {
        outputAnswer = "<em>a</em> не може бути нулем!";
    } else if (isNaN(a, b, c)) {
        outputAnswer = "<em>a,b,c</em> має бути числом!";
    } else if (Math.pow(b, 2) - 4 * a * c<0) {
        outputAnswer = "Дискримінант<em>D</em> від'ємний, тому розв'язків дане рівняння немає.";
    } else {
        let x1 = (-b - Math.sqrt(Math.pow(b, 2) - 4 * a * c)) / (2 * a);
        let x2 = (-b + Math.sqrt(Math.pow(b, 2) - 4 * a * c)) / (2 * a);
        outputAnswer = "Для рівняння <strong>" + (a == 1 ? "" : a) + "x<sup>2</sup> + " + (b == 1 ? "" : b) + " x+" + c + " = 0</strong>, x<sub>1</sub> дорівнює <strong>" + x1 + "</strong>, x<sub>2</sub> дорівнює <strong>" + x2 + "</strong>"

    }

    // output the result (or errors)
    document.getElementById("output_answer").innerHTML = outputAnswer;
}

        </script>

</body>

</html>
