<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розв'язування лінійних та квадратних рівнянь</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link href="math.css" rel="stylesheet">
</head>

<body>
    <h1>Розв'язування лінійних та квадратних рівнянь</h1>
    <div id="lineal" class="col-md-6">
        <p>Для почтаку потрібно звести Ваше рівняння до виду kx+l=0, де k та l - деякі числа</p>
        <form name="input_form" action="javascript:validate();">
            k: <input type="number" name="kterm" size="5" required>
            l: <input type="number" name="lterm" size="5" required>
            <br><br>
            <input class="submit" type="submit" value="Знайти х">
        </form>

        <p>Ваша змінна дорівнює:</p>
        <p id="output_text">
    </div>
    <hr>
    <!--quadratic-->
    <div id="quadratic" class="col-md-6">
        <p>Для почтаку потрібно звести Ваше рівняння до виду ax<sup>2</sup>+bx+c=0, де a,b та c - деякі числа</p>
        <form name="input_form_quadratic" action="javascript:validateq();">
            a: <input type="number" name="aterm" size="5" required>
            b: <input type="number" name="bterm" size="5" required>
            c: <input type="number" name="cterm" size="5" required>
            <br><br>
            <input class="submit" type="submit" value="Знайти х">
        </form>

        <p>Ваша змінна дорівнює:</p>
        <p id="output_answer">
    </div>
    <script src="math.js"></script>

</body>

</html>
